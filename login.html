<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Intern Login</h1>
        <form id="loginForm">
            <div class="row">
                <div class="col">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="col">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
            </div>

            <button type="submit">Login</button>
           <a href="ragistration.html">or ragistration
        </form></a> 
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let pass = document.getElementById("password").value;

            let interns = JSON.parse(localStorage.getItem("interns")) || [];

            let user = interns.find(intern => intern.email === email && intern.password === pass);

            if (user) {
                // Store logged-in user's email for later use
                localStorage.setItem("loggedInUser", user.email);

                alert("Login Successful! Welcome " + user.email);
                // Example: redirect to dashboard or internship list
                window.location.href = "view_com_list.html";
            } else {
                alert("Invalid Email or Password!");
            }
        });
    </script>

    </script>
</body>

</html>
