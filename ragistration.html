<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration</title>
    <link rel="stylesheet" href="ragistration.css">
</head>

<body>
    <div class="container">
        <h1>Internship Registration</h1>
        <form id="internForm">
            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" id="firstName" required placeholder="Enter your first name">
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="col">
                    <label>Contact Number</label>
                    <input type="number" id="contact" required placeholder="Enter your contact number">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Address</label>
                    <textarea id="address" rows="2" placeholder="Enter your address"></textarea>
                </div>
                <div class="col">
                    <label>College Name</label>
                    <input type="text" id="college" placeholder="Enter your college name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Course / Branch</label>
                    <input type="text" id="course" placeholder="e.g. B.Tech CSE, B.Sc IT">
                </div>
                <div class="col">
                    <label>Year of Study</label>
                    <select id="year">
                        <option value="">Select year</option>
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Internship Domain</label>
                    <select id="domain">
                        <option value="">Select domain</option>
                        <option>Web Development</option>
                        <option>App Development</option>
                        <option>Data Science</option>
                        <option>Digital Marketing</option>
                        <option>Graphic Designing</option>
                    </select>
                </div>
                <div class="col">
                    <label>Skills</label>
                    <input type="text" id="skills" placeholder="e.g. HTML, CSS, Python">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <div class="col">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("internForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirmPassword").value;

            if (pass !== confirmPass) {
                alert("Passwords do not match!");
                return;
            }

            let intern = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                contact: document.getElementById("contact").value,
                address: document.getElementById("address").value,
                college: document.getElementById("college").value,
                course: document.getElementById("course").value,
                year: document.getElementById("year").value,
                domain: document.getElementById("domain").value,
                skills: document.getElementById("skills").value,
                password: pass
            };

            let interns = JSON.parse(localStorage.getItem("interns")) || [];
            interns.push(intern);
            localStorage.setItem("interns", JSON.stringify(interns));

            alert("Registration Successful!");
            document.getElementById("internForm").reset();
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
