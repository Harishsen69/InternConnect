<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Company Login</h1>
        <form id="loginForm">
            <div class="row">
                <div class="col">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <label for="">Admin code</label>
                    <input type="password" id="adminCode" required placeholder="eg. Admin@123">
                </div>
                <div class="col">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Registration Link -->
        <p style="margin-top: 15px; text-align: center;">
            Don't have an account?
            <a href="ragistration_admin.html" style="color: blue; text-decoration: underline;">
                Register here
            </a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let pass = document.getElementById("password").value;
            let adminCode = document.getElementById("adminCode").value;
            let interns = JSON.parse(localStorage.getItem("admin")) || [];

            let user = interns.find(intern => intern.email === email && intern.password === pass);

            if (user) {
                // Store logged-in user's email for later use
                localStorage.setItem("loggedInAdmin", user.email);

                alert("Login Successful! Welcome " + user.email);
                // Example: redirect to dashboard or internship list
                window.location.href = "apply_admin.html";
            } else {
                alert("Invalid Email or Password!");
            }
        });
    </script>

    </script>
</body>

</html>
