<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="ragistration.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Company Registration</h1>
            <div>
                <form id="internForm">
                    <div class="row">
                        <div class="col">
                            <label>Company Name</label>
                            <input type="text" id="companyName" required placeholder="Enter your first name">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Email</label>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="col">
                            <label>Contact Number</label>
                            <input type="number" id="contact" required placeholder="Enter your contact number">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Address</label>
                            <textarea id="address" rows="2" placeholder="Enter your address"></textarea>
                            <label for="">Admin Code</label>
                            <input type="password" id="adminCode" required placeholder="eg. Admin@123">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Password</label>
                            <input type="password" id="password" required placeholder="Enter password">
                        </div>
                        <div class="col">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmPassword" required placeholder="Confirm password">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <script>
                document.getElementById("internForm").addEventListener("submit", function (e) {
                    e.preventDefault();

                    let pass = document.getElementById("password").value;
                    let confirmPass = document.getElementById("confirmPassword").value;

                    if (pass !== confirmPass) {
                        alert("Passwords do not match!");
                        return;
                    }

                    let intern = {
                       company:document.getElementById("companyName").value,
                        email: document.getElementById("email").value,
                        contact: document.getElementById("contact").value,
                        address: document.getElementById("address").value,
                       adminCode:document.getElementById("adminCode").value,
                        password: pass
                    };

                    let interns = JSON.parse(localStorage.getItem("admin")) || [];
                    interns.push(intern);
                    localStorage.setItem("admin", JSON.stringify(interns));

                    alert("Company Listed Successful!");
                    document.getElementById("internForm").reset();
                    window.location.href="login_admin.html";
                });
            </script>
</body>

</html>
