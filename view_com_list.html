<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Internship Cards</title>
    <link rel="stylesheet" href="view_com_list.css">
</head>

<body>
    <h1>Internship List</h1>
    <div id="internshipContainer"></div>

    <script>
        
       const applications = JSON.parse(localStorage.getItem("applications")) || [];

        const container = document.getElementById('internshipContainer');

        applications.forEach((intern) => {
            const card = document.createElement('div');
            card.className = 'internship';
            card.innerHTML = `
                <h2>${intern.title}</h2>
                <h3>${intern.company}</h3>
                <p>${intern.address}</p>
                <button class="apply-btn">Apply</button>
            `;

            card.querySelector(".apply-btn").addEventListener("click", () => {
                // Save internship data to localStorage
                localStorage.setItem("selectedInternship", JSON.stringify(intern));
                // Redirect to Apply Form
                window.location.href = "ApplyForm.html";
            });

            container.appendChild(card);
        });
    </script>
</body>

</html>
